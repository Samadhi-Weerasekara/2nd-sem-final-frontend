<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Crop Management</title>
  <link
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
    rel="stylesheet"
  />
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />
  <link
  href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&family=Kanit:ital,wght@0,100;1,400&display=swap"
  rel="stylesheet"
/>
  <link rel="stylesheet" href="/css/cropPage.css" />
</head>
<body>
  <div class="main-container mt-5">
    <!-- Search Input -->
    <div class="d-flex justify-content-between mb-4">
      <input
        type="text"
        id="searchCrop"
        class="form-control"
        placeholder="Search Crop by Common Name"
        oninput="searchCrop()"
      />
    </div>

    <!-- Header Section -->
    <div class="d-flex justify-content-between mb-4">
      <h1>Crop Management</h1>
      <button
        id="addCropBtn"
        data-bs-toggle="modal"
        data-bs-target="#cropModal"
        onclick="openAddCropModal()"
      >
        <i class="fas fa-plus"></i> Add Crop
      </button>
    </div>

    <!-- Table for Crop List -->
    <table class="table table-striped" id="cropTable">
      <thead>
        <tr>
          <th>Crop Code</th>
          <th>Common Name</th>
          <th>Scientific Name</th>
          <th>Category</th>
          <th>Season</th>
          <th>Field</th>
          <th>Image</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody id="cropTableBody">
        <!-- Dynamic rows will be inserted here -->
      </tbody>
    </table>

    <!-- Add/Edit Crop Modal -->
    <div
      class="modal fade"
      id="cropModal"
      tabindex="-1"
      aria-labelledby="cropModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="cropModalLabel">Add/Edit Crop</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <form id="cropForm">
              <input type="hidden" id="cropCode" /> <!-- Hidden Field for Code -->
              <div class="mb-3">
                <label for="cropCommonName" class="form-label">Common Name</label>
                <input
                  type="text"
                  class="form-control"
                  id="cropCommonName"
                  required
                  placeholder="Enter crop common name"
                />
              </div>
              <div class="mb-3">
                <label for="cropScientificName" class="form-label">Scientific Name</label>
                <input
                  type="text"
                  class="form-control"
                  id="cropScientificName"
                  required
                  placeholder="Enter crop scientific name"
                />
              </div>
              <div class="mb-3">
                <label for="cropCategory" class="form-label">Category</label>
                <input
                  type="text"
                  class="form-control"
                  id="cropCategory"
                  required
                  placeholder="Ex: Cereal"
                />
              </div>
              <div class="mb-3">
                <label for="cropSeason" class="form-label">Season</label>
                <input
                  type="text"
                  class="form-control"
                  id="cropSeason"
                  required
                  placeholder="Enter crop season"
                />
              </div>
              <div class="mb-3">
                <label for="cropField" class="form-label">Field</label>
                <input
                  type="text"
                  class="form-control"
                  id="cropField"
                  required
                  placeholder="Enter field details"
                />
              </div>
              <div class="mb-3">
                <label for="cropImage" class="form-label">Upload Crop Image</label>
                <input
                  type="file"
                  class="form-control"
                  id="cropImage"
                  accept="image/*"
                  onchange="previewImage('cropImage', 'previewCropImage')"
                />
                <img id="previewCropImage" src="" alt="Crop Image Preview" style="max-width: 100px; display: none;" />
              </div>
              
              <button type="submit" class="btn btn-primary">Save Crop</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="/js/crop.js"></script>
</body>
</html>
