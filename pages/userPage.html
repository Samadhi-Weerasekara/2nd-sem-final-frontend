<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>User Manager</title>
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&family=Kanit:ital,wght@0,100;1,400&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/css/user.css" />
  </head>
  <body>
    <div class="user-management">
      <!-- Header Section -->
      <div class="d-flex justify-content-between mb-4">
        <h1>User Management</h1>
      </div>
      <div class="container">
        <div class="left-column">
          <div class="search-bar">
            <input type="text" placeholder="Search users..." />
          </div>
          <div class="user-list">
            <table>
              <thead>
                <tr>
                  <th>Username</th>
                  <th>User Role</th>
                  <th>Email</th>
                  <th>Actions</th>
                </tr>
              </thead>
              <tbody>
                <!-- User rows will be populated here -->
                <tr>
                  <td>john_doe</td>
                  <td>Admin</td>
                  <td>john@example.com</td>
                  <td>
                    <button><i class="fa-solid fa-pen"></i></button>
                    <button>
                      <i class="fa-solid fa-trash" style="color: #e9542f"></i>
                    </button>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
          <div class="add-user-form">
            <h2>Add User</h2>
            <div class="row1">
              <input type="text" placeholder="Username" />
              <select>
                <option value="Manager">Manager</option>
                <option value="Scientist">Scientist</option>
                <option value="Administrator">Administrator</option>
              </select>
              <input type="email" placeholder="Email" />
            </div>

            <button class="add-user">Add User</button>
          </div>
          <button class="update-user" style="display: none">Update User</button>
        </div>
        <div class="right-column">
          <div class="current-user-details">
            <h2>Current User Details</h2>
            <div class="user-info">
              <img
                id="currentUserImage"
                src="/path/to/default-avatar.png"
                alt="User Avatar"
                class="user-avatar"
              />
              <div class="user-text-details">
                <p><strong>Name:</strong> <span id="currentUserName">Loading...</span></p>
                <p><strong>Role:</strong> <span id="currentUserRole">Loading...</span></p>
                <p><strong>Email:</strong> <span id="currentUserEmail">Loading...</span></p>
              </div>
            </div>
          </div>
        </div>
        
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script type="module" src="/js/user.js"></script>
  </body>
</html>
