<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>User Management</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/css/user.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&family=Kanit:ital,wght@0,100;1,400&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container mt-5">
      <!-- Header Section -->
      <header class="d-flex justify-content-between align-items-center mb-4">
        <h1>User Management</h1>
        <button
          class="btn btn-success"
          data-bs-toggle="modal"
          data-bs-target="#addUserModal"
        >
          + Add New User
        </button>
      </header>

      <!-- User Cards Section -->
      <!-- User Cards Section -->
      <div class="scrollable-section">
        <section class="user-section row g-4">
          <!-- Example User Card -->
          <div class="col-md-4">
            <div class="card shadow-sm">
              <div class="card-body">
                <div class="d-flex align-items-center mb-3">
                  <img
                    src="/assests/png-transparent-businessperson-manager-organise-image-file-formats-sticker-necktie-thumbnail-removebg-preview.png"
                    alt="Avatar"
                    class="rounded-circle me-3"
                    width="50"
                  />
                  <div>
                    <h5 class="card-title mb-0">Jeewantha Fernando</h5>
                    <p class="text-muted small">jeewantha@gmail.com</p>
                    <p class="badge bg-primary">Admin</p>
                  </div>
                </div>
                <form>
                  <label for="username" class="form-label">Username</label>
                  <input
                    type="text"
                    class="form-control mb-2"
                    value="jeewantha"
                  />
                  <label for="role" class="form-label">Role</label>
                  <select class="form-select mb-2">
                    <option value="Manager">Manager</option>
                    <option value="Scientist">Scientist</option>
                    <option value="Administrator" selected>
                      Administrator
                    </option>
                  </select>
                  <label for="password" class="form-label">Password</label>
                  <input
                    type="password"
                    class="form-control mb-3"
                    value="password123"
                  />
                  <button type="button" class="btn btn-primary w-100">
                    Update
                  </button>
                </form>
              </div>
            </div>
          </div>
        </section>
      </div>
    </div>

    <!-- Add New User Modal -->
    <div
      class="modal fade"
      id="addUserModal"
      tabindex="-1"
      aria-labelledby="addUserModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="addUserModalLabel">Add New User</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <form id="addUserForm">
              <div class="mb-3">
                <label for="newName" class="form-label">Name</label>
                <input
                  type="text"
                  class="form-control"
                  id="newName"
                  placeholder="Enter full name"
                  required
                />
              </div>
              <div class="mb-3">
                <label for="newEmail" class="form-label">Email</label>
                <input
                  type="email"
                  class="form-control"
                  id="newEmail"
                  placeholder="Enter email"
                  required
                />
              </div>
              <div class="mb-3">
                <label for="newRole" class="form-label">Role</label>
                <select id="newRole" class="form-select">
                  <option value="Manager">Manager</option>
                  <option value="Scientist">Scientist</option>
                  <option value="Administrator">Administrator</option>
                </select>
              </div>
              <div class="mb-3">
                <label for="newUsername" class="form-label">Username</label>
                <input
                  type="text"
                  class="form-control"
                  id="newUsername"
                  placeholder="Enter username"
                  required
                />
              </div>
              <div class="mb-3">
                <label for="newPassword" class="form-label">Password</label>
                <input
                  type="password"
                  class="form-control"
                  id="newPassword"
                  placeholder="Enter password"
                  required
                />
              </div>
              <button type="submit" class="btn btn-success w-100">
                Add User
              </button>
            </form>
          </div>
        </div>
      </div>
    </div>

    <footer class="text-center mt-4">
      <p>Copyright Â© 2023 GreenShadow Pvt(Ltd). All rights reserved.</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/js/user.js"></script>
  </body>
</html>
