<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Green Shadow - Dashboard</title>
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&family=Kanit:ital,wght@0,100;1,400&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/css/main.css" />
    <link rel="icon" href="/assests/Green__1_-removebg-preview.png" />
    <style>
      iframe {
        border: none;
        width: 100%;
        height: 100vh;
      }
    </style>
  </head>
  <body>
    <div class="row">
      <div class="sidebar col-2">
        <div
          class="logo d-flex flex-column align-items-center"
          style="padding: 0"
        >
          <img
            src="/assests/Green__1_-removebg-preview.png"
            alt="Green Shadow Logo"
            class="img-fluid"
            style="max-width: 120px"
          />
        </div>

        <nav>
          <ul>
            <li>
              <a
                href="#"
                onclick="loadPage(this, '/pages/dashboard.html')"
                class="active"
              >
                <i class="fas fa-home"></i> Dashboard
              </a>
            </li>
            <li>
              <a href="#" onclick="loadPage(this, '/pages/cropPage.html')">
                <i class="fas fa-leaf"></i> Crops
              </a>
            </li>
            <li>
              <a href="#" onclick="loadPage(this, '/pages/fieldPage.html')">
                <i class="fas fa-map-marker-alt"></i> Fields
              </a>
            </li>
            <li>
              <a href="#" onclick="loadPage(this, '/pages/staffPage.html')">
                <i class="fas fa-user"></i> Staff
              </a>
            </li>
            <li>
              <a href="#" onclick="loadPage(this, '/pages/userPage.html')">
                <i class="fas fa-users"></i> Users
              </a>
            </li>
            <li>
              <a href="#" onclick="loadPage(this, '/pages/equipmentPage.html')">
                <i class="fas fa-tools"></i> Equipment
              </a>
            </li>
            <li>
              <a href="#" onclick="loadPage(this, '/pages/vehiclePage.html')">
                <i class="fas fa-truck"></i> Vehicles
              </a>
            </li>
            <li>
              <a
                href="#"
                onclick="loadPage(this, '/pages/monitorLogPage.html')"
              >
                <i class="fas fa-clipboard-list"></i> Monitor Logs
              </a>
            </li>
          </ul>
        </nav>
        <div class="logout">
          <a href="#" onclick="confirmLogout()"
            ><i class="fas fa-sign-out-alt"></i> Logout</a
          >
        </div>
      </div>
      <div class="col-10" style="padding: 0">
        <iframe id="content-frame" src="/pages/dashboard.html"></iframe>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script
      src="https://code.jquery.com/jquery-3.7.1.min.js"
      integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo="
      crossorigin="anonymous"
    ></script>
    <script>
      function loadPage(element, pageUrl) {
        // Update the iframe source
        document.getElementById("content-frame").src = pageUrl;

        // Highlight the active menu item
        const links = document.querySelectorAll(".sidebar nav ul li a");
        links.forEach((link) => link.classList.remove("active"));
        element.classList.add("active");
      }

      function confirmLogout() {
        Swal.fire({
          title: "Are you sure?",
          text: "Do you want to logout?",
          icon: "warning",
          showCancelButton: true,
          confirmButtonText: "Yes, logout!",
          cancelButtonText: "No, stay logged in",
        }).then((result) => {
          if (result.isConfirmed) {
            window.location.href = "/index.html";
          }
        });
      }
    </script>
    <script src="/js/autologout.js"></script>
  </body>
</html>
