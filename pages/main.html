<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Green Shadow - Dashboard</title>
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&family=Kanit:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/css/main.css" />
  </head>
  <body>
    <div class="row">
      <div class="sidebar col-3">
        <div class="logo">
          <h1>Green Shadow</h1>
        </div>
        <nav>
          <ul>
            <li>
              <a href="#"
                ><i
                  onclick="loadPage('/pages/dashboard.html')"
                  class="fas fa-home"
                ></i>
                Dashboard</a
              >
            </li>
            <li>
              <a href="#"><i class="fas fa-leaf"></i> Crops</a>
            </li>
            <li>
              <a href="#"><i class="fas fa-map-marker-alt"></i> Fields</a>
            </li>
            <li>
              <a href="#"><i class="fas fa-user"></i> Staff</a>
            </li>
            <li>
              <a href="#"><i class="fas fa-users"></i> Users</a>
            </li>
            <li>
              <a href="#"><i class="fas fa-tools"></i> Equipment</a>
            </li>
            <li>
              <a href="#"><i class="fas fa-truck"></i> Vehicles</a>
            </li>
            <li>
              <a href="#"><i class="fas fa-clipboard-list"></i> Monitor Logs</a>
            </li>
          </ul>
        </nav>
        <div class="logout">
          <a href="#"><i class="fas fa-sign-out-alt"></i> Logout</a>
        </div>
      </div>
      <div class="col-9">
        <iframe
          id="content-frame"
          src="/pages/dashboard.html"
          style="border: none; width: 100%; height: 100%"
        ></iframe>
      </div>
    </div>

    <script>
      function loadPage(pageUrl) {
        // Load another page into the iframe
        document.getElementById("content-frame").src = pageUrl; // Replace with the actual page URL
      }
    </script>
  </body>
</html>
