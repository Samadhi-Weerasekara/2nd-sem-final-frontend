<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vehicle Management</title>
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/css/vehicle.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&family=Kanit:ital,wght@0,100;1,400&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container mt-5">
      <!-- Header Section -->
      <div class="d-flex justify-content-between mb-4">
        <h1>Vehicle Management</h1>
        <button
          class="btn btn-primary"
          id="addVehicleBtn"
          data-bs-toggle="modal"
          data-bs-target="#vehicleModal"
        >
          <i class="fas fa-plus"></i> Add Vehicle
        </button>
      </div>

      <!-- Search Input -->
      <div class="mb-4">
        <input
          type="text"
          id="searchVehicle"
          class="form-control"
          placeholder="Search Vehicle by Code or License Plate"
          oninput="searchVehicle()"
        />
      </div>

      <!-- Vehicle Table -->
      <table class="table table-striped" id="vehicleTable">
        <thead>
          <tr>
            <th>Vehicle Code</th>
            <th>License Plate</th>
            <th>Category</th>
            <th>Fuel Type</th>
            <th>Status</th>
            <th>Assigned Staff</th>
            <th>Remarks</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody id="vehicleTableBody" style="font-weight: 400;">
          <!-- Dynamic rows will be populated here -->
        </tbody>
      </table>
    </div>

    <!-- Add/Edit Vehicle Modal -->
    <div
      class="modal fade"
      id="vehicleModal"
      tabindex="-1"
      aria-labelledby="vehicleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="vehicleModalLabel">Add/Edit Vehicle</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <form id="vehicleForm">
              <input type="hidden" id="vehicleId" />

              <div class="mb-3">
                <label for="licensePlate" class="form-label"
                  >License Plate</label
                >
                <input
                  type="text"
                  id="licensePlate"
                  class="form-control"
                  required
                />
              </div>

              <div class="mb-3">
                <label for="vehicleCategory" class="form-label"
                  >Vehicle Category</label
                >
                <select id="vehicleCategory" class="form-select" required>
                  <option value="">Select Category</option>
                  <option value="Van">Van</option>
                  <option value="Truck">Truck</option>
                  <option value="Car">Car</option>
                  <option value="Motorcycle">Motorcycle</option>
                </select>
              </div>

              <div class="mb-3">
                <label for="fuelType" class="form-label">Fuel Type</label>
                <select id="fuelType" class="form-select" required>
                  <option value="">Select Fuel Type</option>
                  <option value="Petrol">Petrol</option>
                  <option value="Diesel">Diesel</option>
                  <option value="Electric">Electric</option>
                </select>
              </div>

              <div class="mb-3">
                <label for="status" class="form-label">Status</label>
                <select id="status" class="form-select" required>
                  <option value="">Select Status</option>
                  <option value="Available">Available</option>
                  <option value="Out of Service">Out of Service</option>
                </select>
              </div>

              <div class="mb-3">
                <label for="assignedStaff" class="form-label"
                  >Assigned Staff</label
                >
                <input
                  type="text"
                  id="assignedStaff"
                  class="form-control"
                  placeholder="Enter staff details"
                />
              </div>

              <div class="mb-3">
                <label for="remarks" class="form-label">Remarks</label>
                <textarea id="remarks" class="form-control" rows="3"></textarea>
              </div>

              <button type="submit" class="btn btn-primary">
                Save Vehicle
              </button>
            </form>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/js/vehicle.js"></script>
  </body>
</html>
