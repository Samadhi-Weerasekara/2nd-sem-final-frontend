<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Equipment Management</title>
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <link
    href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&family=Kanit:ital,wght@0,100;1,400&display=swap"
    rel="stylesheet"
  />
    <link rel="stylesheet" href="/css/equipment.css" />
  </head>
  <body>
    <div class="container mt-5">
      <!-- Header Section -->
      <div class="d-flex justify-content-between mb-4">
        <h1>Equipment Management</h1>
        <button
          class="btn btn-primary"
          id="addEquipmentBtn"
          data-bs-toggle="modal"
          data-bs-target="#equipmentModal"
        >
          <i class="fas fa-plus"></i> Add Equipment
        </button>
      </div>

      <!-- Search Input -->
      <div class="mb-4">
        <input
          type="text"
          id="searchEquipment"
          class="form-control"
          placeholder="Search Equipment by ID or Name"
          oninput="searchEquipment()"
        />
      </div>

      <!-- Equipment Table -->
      <table class="table table-striped" id="equipmentTable">
        <thead>
          <tr>
            <th>Equipment ID</th>
            <th>Name</th>
            <th>Type</th>
            <th>Status</th>
            <th>Assigned Staff</th>
            <th>Assigned Field</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody id="equipmentTableBody" style="font-weight: 400;">
          <!-- Dynamic rows will be populated here -->
        </tbody>
      </table>
    </div>

    <!-- Add/Edit Equipment Modal -->
    <div
      class="modal fade"
      id="equipmentModal"
      tabindex="-1"
      aria-labelledby="equipmentModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="equipmentModalLabel">
              Add/Edit Equipment
            </h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <form id="equipmentForm">
              <input type="hidden" id="equipmentId" />

              <div class="mb-3">
                <label for="equipmentName" class="form-label">Name</label>
                <input
                  type="text"
                  id="equipmentName"
                  class="form-control"
                  required
                />
              </div>

              <div class="mb-3">
                <label for="equipmentType" class="form-label">Type</label>
                <select id="equipmentType" class="form-select" required>
                  <option value="">Select Type</option>
                  <option value="Electrical">Electrical</option>
                  <option value="Mechanical">Mechanical</option>
                </select>
              </div>

              <div class="mb-3">
                <label for="status" class="form-label">Status</label>
                <select id="status" class="form-select" required>
                  <option value="">Select Status</option>
                  <option value="Available">Available</option>
                  <option value="Unavailable">Unavailable</option>
                </select>
              </div>

              <div class="mb-3">
                <label for="assignedStaff" class="form-label">
                  Assigned Staff
                </label>
                <input
                  type="text"
                  id="assignedStaff"
                  class="form-control"
                  placeholder="Enter staff details or N/A"
                />
              </div>

              <div class="mb-3">
                <label for="assignedField" class="form-label">
                  Assigned Field
                </label>
                <input
                  type="text"
                  id="assignedField"
                  class="form-control"
                  placeholder="Enter field details or N/A"
                />
              </div>

              <button type="submit" class="btn btn-primary">
                Save Equipment
              </button>
            </form>
          </div>
        </div>
      </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="/js/equipment.js"></script>
  </body>
</html>
