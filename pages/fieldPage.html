<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Field Management</title>
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&family=Kanit:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
    rel="stylesheet"
  />
 
    <link rel="stylesheet" href="/css/field.css">
</head>
<body>
    <div class="container mt-5">
        <!-- Header Section -->
        <div class="d-flex justify-content-between mb-4">
          <h1>Field Management</h1>
          <button id="addFieldBtn" class="btn btn-success">
            <i class="fas fa-plus"></i> Add Field
          </button>
        </div>
    
        <!-- Field List -->
        <div id="fieldList">
          <!-- Dynamic field cards will be appended here -->
        </div>
    
        <!-- Add Field Modal -->
        <div class="modal fade" id="fieldModal" tabindex="-1" aria-labelledby="fieldModalLabel" aria-hidden="true">
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title" id="fieldModalLabel">Add New Field</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
              </div>
              <div class="modal-body">
                <form id="fieldForm">
                  <div class="mb-3">
                    <label for="fieldName" class="form-label">Field Name</label>
                    <input type="text" class="form-control" id="fieldName" required />
                  </div>
                  <div class="mb-3">
                    <label for="fieldLocation" class="form-label">Field Location (Coordinates)</label>
                    <input type="text" class="form-control" id="fieldLocation" required placeholder="Latitude, Longitude" />
                  </div>
                  <div class="mb-3">
                    <label for="fieldExtent" class="form-label">Extent (sq. m)</label>
                    <input type="number" class="form-control" id="fieldExtent" required />
                  </div>
                  <div class="mb-3">
                    <label for="fieldCrops" class="form-label">Crops</label>
                    <input type="text" class="form-control" id="fieldCrops" required placeholder="Comma separated crop names" />
                  </div>
                  <div class="mb-3">
                    <label for="fieldStaff" class="form-label">Staff</label>
                    <input type="text" class="form-control" id="fieldStaff" required placeholder="Comma separated staff names" />
                  </div>
                  <div class="mb-3">
                    <label for="fieldImage1" class="form-label">Field Image 1 URL</label>
                    <input type="url" class="form-control" id="fieldImage1" />
                  </div>
                  <div class="mb-3">
                    <label for="fieldImage2" class="form-label">Field Image 2 URL</label>
                    <input type="url" class="form-control" id="fieldImage2" />
                  </div>
                  <button type="submit" class="btn btn-primary">Save Field</button>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
      <script type="module" src="/js/field.js"></script>
</body>
</html>
