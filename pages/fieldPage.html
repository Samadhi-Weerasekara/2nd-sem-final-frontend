<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Field Management</title>
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&family=Kanit:ital,wght@0,100;1,400&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/css/field.css" />
  </head>
  <body>
    <div class="main-container mt-5">
      <!-- Search Input -->
      <div class="d-flex justify-content-between mb-4">
        <input
          type="text"
          id="searchField"
          class="form-control"
          placeholder="Search Field by Name"
          oninput="searchField()"
        />
      </div>

      <!-- Header Section -->
      <div class="d-flex justify-content-between mb-4">
        <h1>Field Management</h1>
        <button
          id="addFieldBtn"
          data-bs-toggle="modal"
          data-bs-target="#fieldModal"
          onclick="openAddFieldModal()"
        >
          <i class="fas fa-plus"></i> Add Field
        </button>
      </div>

      <!-- Table for Field List -->
      <div class="scrollable-table">
        <table class="table table-striped" id="fieldTable">
          <thead>
            <tr>
              <th>Field ID</th>
              <th>Field Name</th>
              <th>Location</th>
              <th>Extent (sq.m)</th>
              <th>Image 1</th>
              <th>Image 2</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody id="fieldTableBody">
            <!-- Dynamic rows will be inserted here -->
          </tbody>
        </table>
      </div>

      <!-- Add/Edit Field Modal -->
      <div
        class="modal fade"
        id="fieldModal"
        tabindex="-1"
        aria-labelledby="fieldModalLabel"
        aria-hidden="true"
      >
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="fieldModalLabel">Add/Edit Field</h5>
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="modal"
                aria-label="Close"
              ></button>
            </div>
            <div class="modal-body">
              <form id="fieldForm">
                <input type="hidden" id="fieldId" />
                <!-- Hidden Field for ID -->
                <div class="mb-3">
                  <label for="fieldName" class="form-label">Field Name</label>
                  <input
                    type="text"
                    class="form-control"
                    id="fieldName"
                    required
                    placeholder="field name "
                  />
                </div>
                <div class="mb-3">
                  <label for="fieldLocation" class="form-label"
                    >Field Location (Coordinates)</label
                  >
                  <input
                    type="text"
                    class="form-control"
                    id="fieldLocation"
                    required
                    placeholder="longtiude,lattitude"
                  />
                </div>
                <div class="mb-3">
                  <label for="fieldExtent" class="form-label"
                    >Extent (sq. m)</label
                  >
                  <input
                    type="number"
                    class="form-control"
                    id="fieldExtent"
                    required
                    placeholder="Ex:250.00"
                  />
                </div>
                <div class="mb-3">
                  <label for="fieldImage1" class="form-label"
                    >Upload Field Image 1</label
                  >
                  <input
                    type="file"
                    class="form-control"
                    id="fieldImage1"
                    accept="image/*"
                    onchange="previewImage('fieldImage1', 'previewImage1')"
                  />
                  <img
                    id="previewImage1"
                    src=""
                    alt="Preview Image 1"
                    style="max-width: 100px; display: none"
                  />
                </div>
                <div class="mb-3">
                  <label for="fieldImage2" class="form-label"
                    >Upload Field Image 2</label
                  >
                  <input
                    type="file"
                    class="form-control"
                    id="fieldImage2"
                    accept="image/*"
                    onchange="previewImage('fieldImage2', 'previewImage2')"
                  />
                  <img
                    id="previewImage2"
                    src=""
                    alt="Preview Image 2"
                    style="max-width: 100px; display: none"
                  />
                </div>

                <button type="submit" class="btn btn-primary">
                  Save Field
                </button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>


    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="/js/field.js"></script>
  </body>
</html>
