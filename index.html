<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Green Shadow Pvt(Ltd)</title>
    <link rel="stylesheet" href="./css/style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div class="background_image">
      <img
        src="./assests/pexels-bobby-mc-gee-lee-77973442-16762584-fields.jpg"
        alt=""
      />
      <div class="login-container">
        <div class="login-header">
          <h1>Green Shadow Crop Monitoring System</h1>
          <p>Welcome back! Please log in to continue.</p>
        </div>

        <div class="responseMessage" id="responseMessage"></div>
        <div class="toast-container position-fixed bottom-0 end-0 p-3">
            <div id="responseToast" class="toast" role="alert" aria-live="assertive" aria-atomic="true">
              <div class="toast-header">
                <strong class="me-auto">Notification</strong>
                <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
              </div>
              <div class="toast-body">
                Login successful!
              </div>
            </div>
          </div>
        <form class="login-form" id="signinForm">
          <div class="form-group">
            <label for="username">Username</label>
            <input
              type="text"
              id="email"
              name="username"
              placeholder="Enter your email"
              required
            />
          </div>
          <div class="form-group">
            <label for="password">Password</label>
            <input
              type="password"
              id="password"
              name="password"
              placeholder="Enter your password"
              required
            />
          </div>
          <div class="form-options">
            <label>
              <input type="checkbox" name="remember" /> Remember me
            </label>
            <a href="#">Forgot password?</a>
          </div>
          <button
            type="submit"
            class="btn"
            style="
              background: #558b2f;
              color: #fff;
              padding: 0.8rem;
              border: none;
              border-radius: 5px;
              width: 100%;
              font-size: 1rem;
              cursor: pointer;
            "
          >
            Login
          </button>
        </form>
        <div class="signup-prompt" style="margin: 5px;">
          <p>Don't have an account? <a href="pages\signUpForm.html">Sign up</a></p>
        </div>
        <footer>
          <p>Â© 2024 Green Shadow (Pvt) Ltd. All Rights Reserved.</p>
        </footer>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="/js/login.js"></script>
  </body>
</html>
